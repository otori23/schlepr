<div class="modal-header">
    <button type="button" class="close" ng-click="dismissThisDialog()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Add New Move Request</h3>
</div>
<div class="modal-body" id="modal-body">
    <!--<form class="form-horizontal" ng-submit="doAddRequest()"> -->
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="request-title">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="request-title" placeholder="Enter title..." ng-model="package.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="from-location">From</label>
            <div class="col-sm-10">
                <input type="text" id="from-location" class="form-control" ng-autocomplete ng-model="package.from.address" details="package.from.details"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="to-location">To</label>
            <div class="col-sm-10">
                <input type="text" id="to-location" class="form-control" ng-autocomplete ng-model="package.to.address" details="package.to.details"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="date-and-time">Date and Time</label>
            <div class="col-sm-10">
                <input class="form-control" type="datetime-local" id="date-and-time" ng-model="package.tempDate"/>
            </div>
        </div>
        <div class="form-group">
            <label for="package-detail" class="col-sm-2 control-label">Detail</label>
            <div class="col-sm-10">
                <textarea id="package-detail" class="form-control" rows="12" ng-model="package.detail">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!-- <button type="submit" class="btn btn-info">Add</button>-->
                <button type="button" class="btn btn-info" ng-click="doAddRequest()">Add</button>
                <button type="button" class="btn btn-default" ng-click="dismissThisDialog()">Cancel</button>
            </div>
        </div>
    </form>
</div>
