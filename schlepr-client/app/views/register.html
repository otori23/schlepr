<div class="modal-header">
    <button type="button" class="close" ng-click="closeThisDialog()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modal-title">Register</h3>
</div>
<div class="modal-body" id="modal-body">
    <form ng-submit="doRegister()">
        <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registerData.username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registerData.password">
        </div>
        <div class="form-group">
            <label class="sr-only" for="firstname">First Name</label>
            <input type="text" class="form-control input-sm" id="firstname" placeholder="First Name" ng-model="registerData.firstname">
        </div>
        <div class="form-group">
            <label class="sr-only" for="lastname">Last Name</label>
            <input type="text" class="form-control input-sm" id="lastname" placeholder="Last Name" ng-model="registerData.lastname">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="registerData.rememberMe"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-info btn-sm">Register</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog()">Cancel</button>
    </form>
</div>
